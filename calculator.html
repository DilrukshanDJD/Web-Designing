<html>
<head>
		<title>Calulator</title>
<script type="text/javascript"> 
	
	function ins(v)
	{
		f1.t1.value+=v;
	}
	function eva()
	{
		f1.t1.value=eval(f1.t1.value);
	}
	function trig()
	{
		f1.t1.value= Math.sin(f1.t1.value);
	}
	
	</script>
<style type="text/css">
	input[type=reset]
	{
		height:2em; width:4em; color:#00829d; background-color: rgba(22,22,22);
	}
	input[type=text]
	{
		width:21em; height:2em;
	}
 	body
	{   
 		background: #48b799;    
	}
	input[type=button] 
	{
		border: 0;
		font: 300 18px/1.6 "Source Sans Pro",sans-serif;
 		 width:3.5em;
 		 height:3em;
  		background: rgba(172,221,168);
  		color: 	#34186b;
  	}
</style>
</head>
<body>
<center>
<table cellspacing="15">
<form name="f1">

	<tr>
		<td colspan="4"><input type="text" name="t1" ></td>
		<td><input type="reset" value="AC"></td>
	</tr>
	<tr>
		<td><input type="button" value="1" onClick="ins(this.value)"></td>
		<td><input type=button value="2" onClick="ins(this.value)"></td>
		<td><input type=button value="3" onClick="ins(this.value)"></td>
		<td><input type=button value="*" onClick="ins(this.value)"></td>
		<td><input type=button value="/" onClick="ins(this.value)"></td>
		
	</tr>
	<tr>
		<td><input type=button value="4" onClick="ins(this.value)"></td>
		<td><input type=button value="5" onClick="ins(this.value)"></td>
		<td><input type=button value="6" onClick="ins(this.value)"></td>
		<td><input type=button value="+" onClick="ins(this.value)"></td>
		<td><input type=button value="sin"onClick="trig()"></td>
	</tr>
        <tr>
		<td><input type=button value="7" onClick="ins(this.value)"></td>
		<td><input type=button value="8" onClick="ins(this.value)"></td>
		<td><input type=button value="9" onClick="ins(this.value)"></td>
		<td><input type=button value="-" onClick="ins(this.value)"></td>
		<td><input type=button value="=" onClick="eva()"></td>
	</tr>
	<tr>
		<td></td>
		<td><input type=button value="0" onClick="ins(this.value)"></td>
		
	</tr>


</form>
</table>
</center>
</body>
</html>
